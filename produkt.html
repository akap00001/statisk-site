<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p class="LOGO">FashionЯUs</p>
        </div>
        <div class="nav_links">
          <ul>
            <a href="index.htm"><li>Categories</li></a>
            <li>Brands</li>
            <li>Seasons</li>
          </ul>

          <!--der tilføjes noget nav-->
        </div>
      </nav>
    </header>
    <main>
      <section class="flex-grid_1-1-1">
        <div class="stor_billede">
          <img src="imgs/1525.webp" alt="Sort Puma rygsæk" />
        </div>

        <div class="produkt_info">
          <div class="flexbox">
            <h3>Product Information</h3>
            <p class="bold">Model name</p>
            <p>Big Cat Backpack Black</p>
            <p class="bold">Color</p>
            <p>Black</p>
            <p class="bold">Production Year</p>
            <p>2010</p>
          </div>

          <div class="flexbox">
            <h2>Puma</h2>
            <p>Forever Faster. We are the fastest sports brand in the world.</p>
          </div>
        </div>

        <div class="produkt_menu">
          <div class="flexbox_menu">
            <h4>Beskriv</h4>
            <p class="klasse">Puma | Backpack</p>
            <div class="størrelse">
              <p>Choose a size</p>
              <button type="button">S</button>

              <input id="basket" type="button" value="Add to basket" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>© Akua</footer>
  </body>
</html>
