<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p class="LOGO">FashionRUs</p>
        </div>
        <div>
          <ul>
            <li>Categories</li>
            <li>Brands</li>
            <li>Seasons</li>
          </ul>

          <!--der tilføjes noget nav-->
        </div>
      </nav>
    </header>
    <main>
      <section class="flex-grid_1-1-1">
        <div class="stor_billede">
          <img src="" alt="" />
        </div>

        <div class="produkt_info">
          <div class="flexbox">
            <h3>Product Information</h3>
            <p class="bold">Model name</p>
            <p>Beskriv</p>
            <p class="bold">Color</p>
            <p>Beskriv</p>
            <p class="bold">Inventory number</p>
            <p>Beskriv</p>
          </div>

          <div class="flexbox">
            <h2>Nike</h2>
            <p>Nike, creating experiences for today's athlete</p>
          </div>
        </div>

        <div class="produkt_menu">
          <div class="flexbox">
            <h4>Beskriv</h4>
            <p class="klasse">Nike | Item</p>
            <div class="størrelse">
              <div><p>Choose a size</p></div>
              <div class="str_button"></div>
            </div>
            <div class="basket_button">
              <p>Add to basket</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
